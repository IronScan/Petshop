<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop</title>

  <!-- Importando Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Centralizar a logo e o formulário */

    .container {
        max-width: 400px;
        margin-top: 50px;
        text-align: center;
    }

    .logo {
        margin-bottom: 30px;
        text-align: center;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #f4a460;
      color: #fff;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e9967a;
    }

    body {
        background-color: #F9E3BE;
    }

    .nav-buttons {
        margin-top: 20px;
        text-align: center;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
      }
  
      .nav-buttons .btn {
        background-color: #f4a460;
        color: #fff;
        border: none;
        margin: 5px;
        width: 100px;
        height: 60px;
        align-content: center;
      }

      .nav-buttons .btn:hover {
        background-color: #e9967a;
      }
  </style>
</head>

<body>
  
    <!-- Cabeçalho com logo centralizado -->
    <header>
        <div class="logo">
          <img src="logo_petshop.jpg" alt="Logo PetShop" class="logo-img">
        </div>
      </header>
   
    <!-- Navegação com botões -->
    <div class="container nav-buttons">
      <a class="btn" href="Index.html">Cliente</a>
      <a class="btn" href="Cadastro de Pet2.html">Pet</a>
      <a class="btn" href="Serviços2.html">Serviços</a>
      <a class="btn" href="Produtos2.html">Produtos</a>
    </div>  

  <div class="container">

    <!-- Formulário de Cadastro de Cliente -->
    <form id="cadastroCliente">
      <div class="form-group">
        <label for="nomeCliente" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomeCliente" placeholder="Qual seu nome?" required>
      </div>

      <div class="form-group">
        <label for="emailCliente" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailCliente" placeholder="Qual seu email?" required>
      </div>

      <div class="form-group">
        <label for="telefoneCliente" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefoneCliente" placeholder="Qual seu Telefone?" required>
      </div>

      <div class="form-group">
        <label for="enderecoCliente" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="enderecoCliente" placeholder="Qual seu Endereço?" required>
      </div>

      <!-- Botão de Cadastro -->
      <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
    </form>
  </div>

  <!-- Importando Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Função JavaScript para capturar os dados do formulário -->
  <script>
    document.getElementById('cadastroCliente').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Coletar os valores dos inputs
      var nome = document.getElementById('nomeCliente').value;
      var email = document.getElementById('emailCliente').value;
      var telefone = document.getElementById('telefoneCliente').value;
      var endereco = document.getElementById('enderecoCliente').value;

      // Exibe os dados no console (ou envia para o servidor)
      console.log('Nome:', nome);
      console.log('E-mail:', email);
      console.log('Telefone:', telefone);
      console.log('Endereço:', endereco);

      // Alerta de confirmação (simples)
      alert('Cadastro realizado com sucesso!');
    });
  </script>

  <!-- Rodapé -->
<div class="container">
  <footer>
   <p>PetShop © 2024 - Todos os direitos reservados</p>
   <p>Contato: contato@petshop.com | Telefone: (11) 1234-5678</p>
  </footer>
</div>
</body>

</html>
