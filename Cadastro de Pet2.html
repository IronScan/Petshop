<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop</title>

  <!-- Importando Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Centralizar a logo e o formulário */

    .container {
        max-width: 400px;
        margin-top: 50px;
        text-align: center;
    }

    .logo {
        margin-bottom: 30px;
        text-align: center;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #f4a460;
      color: #fff;
      font-weight: bold;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e9967a;
    }

    body {
        background-color: #F9E3BE;
    }

    .nav-buttons {
        margin-top: 20px;
        text-align: center;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
      }
  
      .nav-buttons .btn {
        background-color: #f4a460;
        color: #fff;
        border: none;
        margin: 5px;
        width: 100px;
        height: 60px;
        align-content: center;
      }

      .nav-buttons .btn:hover {
        background-color: #e9967a;
      }
  </style>
</head>

<body>
  
    <!-- Cabeçalho com logo centralizado -->
  <header>
    <div class="logo">
      <img src="logo_petshop.jpg" alt="Logo PetShop" class="logo-img">
    </div>
  </header>

   <!-- Navegação com botões -->
   <div class="container nav-buttons">
    <a class="btn" href="index.html">Cliente</a>
    <a class="btn" href="Cadastro de Pet2.html">Pet</a>
    <a class="btn" href="serviços2.html">Serviços</a>
    <a class="btn" href="produtos2.html">Produtos</a>
   </div>

  <div class="container">

    <!-- Formulário de Cadastro de Cliente -->
    <form id="cadastroPet">
      <div class="form-group">
        <label for="nomePet">Nome do Pet:</label>
        <input type="text" id="nomePet" placeholder="Qual o nome do pet?" required><br>
  
        <label for="tipoPet">Tipo:</label>
        <select id="tipoPet" required>
          <option value="">Selecione</option>
          <option value="cachorro">Cachorro</option>
          <option value="gato">Gato</option>
        </select><br>
  
        <label for="racaPet">Raça:</label>
        <input type="text" id="racaPet" placeholder="Qual a raça do pet?"><br>
  
        <label for="temperamentoPet">Temperamento:</label>
        <input type="text" id="temperamentoPet" placeholder="Qual o temperamento do pet?"><br>
  
        <input type="submit" value="Cadastrar Pet" class="botao-cadastrar">

      <!-- Botão de Cadastro -->
      <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
    </form>
  </div>

  <!-- Importando Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Função JavaScript para capturar os dados do formulário -->
  <script>
    document.getElementById('cadastroCliente').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Coletar os valores dos inputs
      var nome = document.getElementById('nomePet').value;
      var tipo = document.getElementById('tipoPet').value;
      var raca = document.getElementById('racaPet').value;
      var temperamento = document.getElementById('temperamentoPet').value;

      // Exibe os dados no console (ou envia para o servidor)
      console.log('Nome:', nome);
      console.log('Tipo:', tipo);
      console.log('Raça:', raca);
      console.log('Temperamento:', temperamento);

      // Alerta de confirmação (simples)
      alert('Cadastro realizado com sucesso!');
    });
  </script>
  
  <!-- Rodapé -->
<div class="container">
  <footer>
    <p>PetShop © 2024 - Todos os direitos reservados</p>
    <p>Contato: contato@petshop.com | Telefone: (11) 1234-5678</p>
  </footer>
</div>
</body>

</html>
